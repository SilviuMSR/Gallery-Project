<div class="d-flex flex-row">
    <div
        [ngClass]="{'container': splitScreen || !splitScreen, 'container-fluid': splitScreen, 'halfScreen': splitScreen}">
        <div class="d-flex p-2 flex-row">
            <h1 class="font-weight-light text-center text-lg-left mt-2 mb-2">Results for {{inputText}}</h1>
            <form class="form-inline ml-auto mt-2 mb-2">
                <input [(ngModel)]="inputText" [ngModelOptions]="{standalone: true}" class="form-control mr-sm-2"
                    type="text" placeholder="Search">
                <button (click)="fetchPhotos()" class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>

        <hr class="mt-2 mb-5">
        <div class="d-flex flex-row">
            <div class="row text-center">
                <div *ngFor="let photo of photos" class="col-lg-3 col-md-4 col-6">
                    <app-photo (click)="photoClickedHandler(photo)" [photo]="photo"></app-photo>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="splitScreen" class="d-sm-flex flex-column align-items-center rightPart">
        <div class="mt-2">
            <h3 class="font-weight-light text-lg-left mt-2 mb-2">Description</h3>
            <h6 class="font-weight-light text-lg-left mt-2 mb-2">{{currentPhoto.description}}</h6>
        </div>
        <div class="mt-5 pt-1">
            <img class="img-fluid img-thumbnail" style="width: 100%; height: 300px;" src="{{currentPhoto.urls.regular}}"
                alt="">
            <div class="d-flex flex-row justify-content-center">
                <h6 class="font-weight-light text-lg-left mt-2 mb-2">Description: </h6>
                <h6 class="font-weight-light text-lg-left mt-2 mb-2">{{currentPhoto.description}}</h6>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <h6 class="font-weight-light text-lg-left mt-2 mb-2">Likes: </h6>
                <h6 class="font-weight-light text-lg-left mt-2 mb-2">{{currentPhoto.likes}}</h6>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <h6 class="font-weight-light text-lg-left mt-2 mb-2">Tags: </h6>
                <h6 class="font-weight-light text-lg-left mt-2 mb-2">{{currentPhoto.tags[0].title}}</h6>
            </div>
        </div>
    </div>
</div>
