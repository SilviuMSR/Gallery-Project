<div class="d-flex flex-row">
    <i (click)="closeDetailsHandler()" class="fas fa-window-close primary pt-4 pr-4 closeIcon"></i>
    <div class="mt-2 text-align-center">
        <h3 class="font-weight-light text-lg-left mt-2 mb-2">Description</h3>
        <h6 class="font-weight-light text-lg-left mt-2 mb-2">{{photo.description}}</h6>
    </div>
</div>
<div class="mt-5 pt-1">
    <img class="img-fluid img-thumbnail currentImage" src="{{photo.urls.regular}}" alt="">
    <div class="d-flex flex-row justify-content-center">
        <h6 class="font-weight-light text-lg-left mt-2 mb-2">Description: </h6>
        <h6 class="font-weight-light text-lg-left mt-2 mb-2">{{photo.description}}</h6>
    </div>
    <div class="d-flex flex-row justify-content-center">
        <h6 class="font-weight-light text-lg-left mt-2 mb-2">Likes: </h6>
        <h6 class="font-weight-light text-lg-left mt-2 mb-2">{{photo.likes}}</h6>
    </div>
    <div class="d-flex flex-row justify-content-center">
        <h6 class="font-weight-light text-lg-left mt-2 mb-2">Tags: </h6>
        <h6 class="font-weight-light text-lg-left mt-2 mb-2">{{photo.tags[0].title}}</h6>
    </div>
</div>
