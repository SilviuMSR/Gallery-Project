<div class="d-flex flex-row justify-content-center">
    <i (click)="closeDetailsHandler()" class="fas fa-window-close primary pt-4 pr-4 closeIcon"></i>
    <div class="mt-2 text-align-center">
        <h3 class="font-weight-light text-lg-left text-dark mt-2 mb-2">Description</h3>
        <h6 *ngIf="photo.description; else elseDescriptionBlock"
            class="font-weight-light text-lg-left text-dark mt-2 mb-2">{{photo.description.substr(0, 30)}}</h6>
        <ng-template #elseDescriptionBlock>
            <h6 class="font-weight-light text-lg-left text-dark mt-2 mb-2">No available description</h6>
        </ng-template>
    </div>
</div>
<div class="mt-5 pt-1">
    <img class="img-fluid img-thumbnail currentImage" src="{{photo.urls.regular}}" alt="">
    <div class="d-flex flex-row justify-content-left pl-4">
        <h6 class="font-weight-light text-lg-left text-dark mt-2 mb-2 mr-1">Description: </h6>
        <h6 *ngIf="photo.description; else elseDescriptionBlock" class="font-weight-bold text-lg-left text-dark mt-2 mb-2">{{photo.description.substr(0, 30)}}</h6>
        <ng-template #elseDescriptionBlock>
            <h6 class="font-weight-bold text-lg-left text-dark mt-2 mb-2">No available description</h6>
        </ng-template>
    </div>
    <div class="d-flex flex-row justify-content-left pl-4">
        <h6 class="font-weight-light text-lg-left text-dark mt-2 mb-2 mr-1">Likes: </h6>
        <h6 class="font-weight-bold text-lg-left text-dark mt-2 mb-2">{{photo.likes}}</h6>
    </div>
    <div class="d-flex flex-row justify-content-left pl-4">
        <h6 class="font-weight-light text-lg-left text-dark mt-2 mb-2 mr-1">Tags: </h6>
        <h6 class="font-weight-bold text-lg-left text-dark mt-2 mb-2">{{photo.tags[0].title}}</h6>
    </div>
</div>
